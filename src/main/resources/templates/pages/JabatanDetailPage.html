<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
    <title id="page-title" th:text="'Detail Jabatan - ' + ${jabatan.getNama()}"></title>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Detail Jabatan ' + ${jabatan.getNama()}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${jabatan.getNama()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Deskripsi</th>
                        <td th:text="${jabatan.getDeskripsi()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji Pokok</th>
                        <td th:text="${jabatan.getGajiPokok()}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-body">
                <a th:href="@{/}" class="btn btn-primary">Ubah</a>
                <a th:href="@{/}" class="btn btn-primary">Hapus</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
